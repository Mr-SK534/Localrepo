<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stark International</title>
</head>
<body>
    <header>
        <center>
            <p>© 2025 Stark International Airport. All rights reserved.</p>
        </center>
    </header>
    <center>
        <h2><u>LOGIN PAGE</u></h2>
        <form action="form.html" method="GET">
            <div>
                <label for="username">USERNAME: </label>
                <input id="username" type="text" name="username" placeholder="Enter your username" required>
            </div><br>
            <div>
                <label for="password">PASSWORD: </label>
                <input id="password" type="password" name="password" placeholder="Enter your password" required>
            </div><br>
            <input type="submit" value="Submit">
        </form>
        <div>
            <img src="aplane.jpg" alt="Plane" height="230">
        </div>
    </center>
    <footer>
        <center>
            <p>© 2025 Stark International Airport. All rights reserved.</p>
            <p>Contact: info@starkinternational.com | +1-800-STARK-AIR</p>
        </center>
    </footer>
</body>
</html>
