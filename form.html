<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking - Stark International</title>
</head>
<body>
    <header>
        <center>
            <p>© 2025 Stark International Airport. All rights reserved.</p>
        </center>
    </header>
    <center>
        <h1>STARK INTERNATIONAL</h1>
        <form action="final.html" method="GET">
            <div>
                <label for="name">NAME: </label>
                <input id="name" type="text" name="name" placeholder="Enter your name" required>
            </div><br>
            <div>
                GENDER:
                <input id="male" type="radio" name="gender" value="male" required>
                <label for="male">Male</label>
                <input id="female" type="radio" name="gender" value="female">
                <label for="female">Female</label>
            </div><br>
            <div>
                <label for="origin">ORIGIN: </label>
                <input id="origin" type="text" name="origin" placeholder="Enter your country" required>
            </div><br>
            <div>
                <label for="contact">CONTACT NO: </label>
                <input id="contact" type="tel" name="contact" placeholder="Enter your phone number" required>
            </div><br>
            <div>
                <label for="email">EMAIL: </label>
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
            </div><br>
            <div>
                <label for="destination">DESTINATION: </label>
                <input id="destination" type="text" name="destination" placeholder="Enter your destination" required>
            </div><br>
            <div>
                <label for="date">DATE: </label>
                <input id="date" type="date" name="date" required>
            </div><br>
            <input type="submit" value="Submit">
        </form>
        <div>
            <br>
            <video autoplay muted height="230" src="aplane2.mp4" controls></video><br>
            <audio src="aplane3.mp3" controls></audio>
        </div>
    </center>
    <footer>
        <center>
            <p>© 2025 Stark International Airport. All rights reserved.</p>
            <p>Contact: info@starkinternational.com | +1-800-STARK-AIR</p>
        </center>
    </footer>
</body>
</html>
